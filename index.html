<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyami LifeOS Otonom Terminal</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #0b0e11; color: #e9eaeb; margin: 0; padding: 10px; }
        .dashboard { display: grid; grid-template-columns: 1fr; gap: 10px; max-width: 600px; margin: auto; }
        .panel { background: #1e2329; border-radius: 10px; padding: 15px; border: 1px solid #333; }
        .radar-box { border-left: 4px solid #f0b90b; background: #2b2f36; padding: 10px; margin-bottom: 10px; list-style: none; font-size: 0.85rem; }
        .strategy-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 10px; }
        .strat-card { background: #000; padding: 8px; border-radius: 5px; font-size: 0.7rem; text-align: center; cursor: pointer; border: 1px solid #444; transition: 0.3s; }
        .strat-card:hover { border-color: #f0b90b; background: #111; }
        .active-trade { border: 2px solid #27ae60; background: #0c2d1a; margin-top: 10px; display: none; padding: 15px; border-radius: 10px; }
        .radar-active { animation: blink 1.5s infinite; }
        @keyframes blink { 0% { border-left-color: #f0b90b; } 50% { border-left-color: #ff0000; } 100% { border-left-color: #f0b90b; } }
        button { width: 100%; padding: 15px; background: #f0b90b; color: #000; border: none; border-radius: 5px; font-weight: bold; margin-top: 10px; cursor: pointer; font-size: 1rem; }
        textarea { width: 100%; background: #2b2f36; color: #fff; border: 1px solid #444; border-radius: 5px; margin-top: 10px; padding: 10px; box-sizing: border-box; min-height: 60px; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="panel">
            <h2 style="color:#f0b90b; margin:0;">üõ∞Ô∏è Pƒ∞YAMƒ∞ RADAR</h2>
            <div id="globalStatus" style="font-size: 0.85rem; margin: 10px 0; color: #999;">Sistem bekleniyor...</div>
            <ul id="radarElements" class="radar-box">Operasyon ba≈ülatƒ±lmadƒ±.</ul>
        </div>

        <div class="panel">
            <h3 style="margin:0;">üéØ OTONOM STRATEJƒ∞LER</h3>
            <div class="strategy-grid">
                <div class="strat-card" onclick="selectStrat('scalp')"><b>SCALP</b><br><span id="sc_pair">---</span></div>
                <div class="strat-card" onclick="selectStrat('day')"><b>G√úNL√úK</b><br><span id="dy_pair">---</span></div>
                <div class="strat-card" onclick="selectStrat('swing')"><b>SWING</b><br><span id="sw_pair">---</span></div>
            </div>
        </div>

        <div id="activeTradePanel" class="active-trade">
            <h3 style="margin:0; color:#27ae60;">‚ö° OPERASYON DETAYI</h3>
            <div id="tradeDetails" style="font-size: 1.1rem; margin-top:10px; line-height: 1.5;"></div>
            <div id="priceAlert" style="color:#f0b90b; font-weight:bold; margin-top:10px; font-size: 0.8rem;"></div>
        </div>

        <textarea id="question" placeholder="√ñrn: Altƒ±n i√ßin agresif bir strateji izle..."></textarea>
        <button id="mainBtn" onclick="runOtonom()">OPERASYONU BA≈ûLAT</button>
    </div>

    <script>
        let allData = {};

        async function runOtonom() {
            const q = document.getElementById('question').value;
            const btn = document.getElementById('mainBtn');
            const radarBox = document.getElementById('radarElements');
            
            btn.disabled = true;
            btn.innerText = "VERƒ∞LER ƒ∞≈ûLENƒ∞YOR...";
            
            try {
                // Cloudflare Worker'a istek g√∂nderiyoruz
                const res = await fetch("/", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q })
                });
                
                allData = await res.json();

                // 1. √úst Panel G√ºncelleme
                document.getElementById('globalStatus').innerText = allData.globalStatus || "Durum Alƒ±namadƒ±";
                
                const elements = allData.radarElements || [];
                radarBox.innerHTML = elements.map(e => `<li>‚Ä¢ ${e}</li>`).join('');
                radarBox.classList.add('radar-active');

                // 2. Kartlarƒ± G√ºncelleme (Hata kontrol√º ekleyerek)
                if(allData.strategies) {
                    document.getElementById('sc_pair').innerText = allData.strategies.scalp?.pair || "---";
                    document.getElementById('dy_pair').innerText = allData.strategies.day?.pair || "---";
                    document.getElementById('sw_pair').innerText = allData.strategies.swing?.pair || "---";
                }

                btn.innerText = "RADAR G√úNCELLENDƒ∞";
                btn.disabled = false;
            } catch (e) { 
                console.error("Hata detayƒ±:", e);
                btn.innerText = "HATA OLU≈ûTU";
                btn.disabled = false;
            }
        }

        function selectStrat(type) {
            if (!allData.strategies || !allData.strategies[type]) return;
            const s = allData.strategies[type];
            const panel = document.getElementById('activeTradePanel');
            const details = document.getElementById('tradeDetails');
            
            panel.style.display = 'block';
            details.innerHTML = `
                <span style="color:#f0b90b">${s.pair}</span> | <b>${s.action}</b><br>
                Gƒ∞Rƒ∞≈û: ${s.price}<br>
                HEDEF: ${s.tp}<br>
                STOP: ${s.sl}
            `;
            
            document.getElementById('priceAlert').innerText = "üõ°Ô∏è Piyami G√ºvenlik: Fiyat seviyeleri takip ediliyor...";
        }
    </script>
</body>
</html>
