<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyami LifeOS Otonom Terminal</title>
    <style>
        body { font-family: sans-serif; background: #0b0e11; color: #e9eaeb; margin: 0; padding: 10px; }
        .dashboard { display: grid; grid-template-columns: 1fr; gap: 10px; max-width: 600px; margin: auto; }
        .panel { background: #1e2329; border-radius: 10px; padding: 15px; border: 1px solid #333; }
        .radar-box { border-left: 4px solid #f0b90b; background: #2b2f36; padding: 10px; margin-bottom: 10px; list-style: none; font-size: 0.9rem; }
        .strategy-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 10px; }
        .strat-card { background: #000; padding: 8px; border-radius: 5px; font-size: 0.7rem; text-align: center; cursor: pointer; border: 1px solid #444; }
        .strat-card:hover { border-color: #f0b90b; }
        button { width: 100%; padding: 12px; background: #f0b90b; color: #000; border: none; border-radius: 5px; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="panel">
            <h2 style="color:#f0b90b; margin:0;">üõ∞Ô∏è Pƒ∞YAMƒ∞ RADAR</h2>
            <div id="globalStatus" style="font-size: 0.8rem; margin: 10px 0; color: #999;">Baƒülantƒ± bekleniyor...</div>
            <ul id="radarElements" class="radar-box"></ul>
        </div>

        <div class="panel">
            <h3 style="margin:0;">üéØ VARYANTLAR</h3>
            <div class="strategy-grid">
                <div class="strat-card"><b>SCALP</b><br><span id="sc_pair">-</span></div>
                <div class="strat-card"><b>G√úNL√úK</b><br><span id="dy_pair">-</span></div>
                <div class="strat-card"><b>HAFTALIK</b><br><span id="sw_pair">-</span></div>
            </div>
        </div>
        <button id="mainBtn" onclick="runOtonom()">OPERASYONU BA≈ûLAT</button>
    </div>

    <script>
        async function runOtonom() {
            const btn = document.getElementById('mainBtn');
            btn.innerText = "ARA≈ûTIRILIYOR...";
            try {
                // Cloudflare i√ßin en g√ºvenli yol
                const res = await fetch('/', { method: 'POST', body: JSON.stringify({q: 'analiz'}) });
                const allData = await res.json();

                // Hem radar_elements hem radarElements uyumlu hale getirildi
                const status = allData.globalStatus || allData.global_status || "Veri Yok";
                const elements = allData.radarElements || allData.radar_elements || ["Veri hattƒ± me≈ügul"];

                document.getElementById('globalStatus').innerText = status;
                document.getElementById('radarElements').innerHTML = elements.map(e => `<li>‚Ä¢ ${e}</li>`).join('');

                if(allData.strategies) {
                    document.getElementById('sc_pair').innerText = allData.strategies.scalp.pair;
                    document.getElementById('dy_pair').innerText = allData.strategies.day.pair;
                    document.getElementById('sw_pair').innerText = allData.strategies.swing.pair;
                }
                btn.innerText = "RADAR AKTƒ∞F";
            } catch (e) { 
                alert("Hata: " + e.message); 
                btn.innerText = "TEKRAR DENE";
            }
        }
    </script>
</body>
</html>
