<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyami LifeOS Otonom Terminal</title>
    <style>
        body { font-family: sans-serif; background: #0b0e11; color: #e9eaeb; margin: 0; padding: 10px; }
        .dashboard { display: grid; grid-template-columns: 1fr; gap: 10px; max-width: 600px; margin: auto; }
        .panel { background: #1e2329; border-radius: 10px; padding: 15px; border: 1px solid #333; }
        .radar-box { border-left: 4px solid #f0b90b; background: #2b2f36; padding: 10px; margin-bottom: 10px; list-style: none; min-height: 50px; font-size: 0.9rem; }
        .strategy-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 10px; }
        .strat-card { background: #000; padding: 8px; border-radius: 5px; font-size: 0.7rem; text-align: center; cursor: pointer; border: 1px solid #444; }
        .strat-card:hover { border-color: #f0b90b; }
        .radar-active { animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        button { width: 100%; padding: 12px; background: #f0b90b; color: #000; border: none; border-radius: 5px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        textarea { width: 100%; background: #2b2f36; color: #fff; border: 1px solid #444; border-radius: 5px; margin-top: 10px; padding: 8px; box-sizing: border-box; min-height: 60px; }
        li { margin-bottom: 5px; color: #f0b90b; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="panel">
            <h2 style="color:#f0b90b; margin:0; display: flex; align-items: center; gap: 10px;">ğŸ›°ï¸ PÄ°YAMÄ° RADAR</h2>
            <div id="globalStatus" style="font-size: 0.8rem; margin: 10px 0; color: #999;">Sistem hazÄ±r, emir bekleniyor...</div>
            <ul id="radarElements" class="radar-box">
                <li style="color: #666;">Aktif risk taramasÄ± bekleniyor...</li>
            </ul>
        </div>

        <div class="panel">
            <h3 style="margin:0; display: flex; align-items: center; gap: 10px;">ğŸ¯ OTONOM VARYANTLAR</h3>
            <div class="strategy-grid">
                <div class="strat-card"><b>SCALP</b><br><span id="sc_pair">-</span></div>
                <div class="strat-card"><b>GÃœNLÃœK</b><br><span id="dy_pair">-</span></div>
                <div class="strat-card"><b>HAFTALIK</b><br><span id="sw_pair">-</span></div>
            </div>
        </div>

        <textarea id="question" placeholder="Piyami Bey, yeni bir operasyon emri verin..."></textarea>
        <button id="mainBtn" onclick="runOtonom()">OPERASYONU BAÅLAT</button>
    </div>

    <script>
        async function runOtonom() {
            const q = document.getElementById('question').value;
            const btn = document.getElementById('mainBtn');
            const statusDiv = document.getElementById('globalStatus');
            const radarUl = document.getElementById('radarElements');
            
            btn.disabled = true;
            btn.innerText = "ARAÅTIRILIYOR...";
            statusDiv.innerText = "Bulut sunucusuna baÄŸlanÄ±lÄ±yor...";
            
            try {
                // Cloudflare Pages iÃ§in en gÃ¼venli istek yolu
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q })
                });

                // YanÄ±tÄ±n boÅŸ gelip gelmediÄŸini kontrol et (Unexpected end of JSON korumasÄ±)
                const responseText = await response.text();
                if (!responseText) throw new Error("Sunucudan boÅŸ yanÄ±t geldi. LÃ¼tfen API anahtarlarÄ±nÄ±zÄ± kontrol edin.");

                const allData = JSON.parse(responseText);

                // 1. Radar ve Global Durum GÃ¼ncelleme
                statusDiv.innerText = allData.globalStatus || "Analiz TamamlandÄ±";
                
                const elements = allData.radarElements || [];
                if (elements.length > 0) {
                    radarUl.innerHTML = elements.map(e => `<li>â€¢ ${e}</li>`).join('');
                    radarUl.classList.add('radar-active');
                }

                // 2. VaryantlarÄ± Doldur (Hata payÄ± bÄ±rakarak)
                if (allData.strategies) {
                    document.getElementById('sc_pair').innerText = allData.strategies.scalp?.pair || "XAU/USD";
                    document.getElementById('dy_pair').innerText = allData.strategies.day?.pair || "EUR/USD";
                    document.getElementById('sw_pair').innerText = allData.strategies.swing?.pair || "USD/TRY";
                }

                btn.innerText = "RADAR AKTÄ°F";
            } catch (e) {
                console.error(e);
                alert("Piyami Sistem HatasÄ±: " + e.message);
                btn.innerText = "TEKRAR DENE";
                statusDiv.innerText = "BaÄŸlantÄ± baÅŸarÄ±sÄ±z oldu.";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
